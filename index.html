                <!-- search bar -->

    <div class="container-fluid d-flex">

            <div class="col">
                <div class="row d-flex flex-column justify-content-center">

                    <button type="button" class="btn btn-outline-light border-0"><i class="fa-solid fa-house"></i>

                    </button>

        </div>

                    </div>

                </div>
